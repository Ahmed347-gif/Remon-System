<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة قضايا المحاماة</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <style>
        /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'Arial', 'Helvetica', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f5f5f5;
    direction: rtl;
    text-align: right;
}

/* Arabic Font Support */
body[dir="rtl"] {
    font-family: 'Tajawal', 'Cairo', 'Amiri', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header */
header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 2rem;
    border-radius: 10px;
    margin-bottom: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

header p {
    font-size: 1.1rem;
    opacity: 0.9;
}

nav {
    margin-top: 1rem;
}

/* Dashboard */
.dashboard-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.card {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.card h2 {
    color: #667eea;
    margin-bottom: 1rem;
    font-size: 1.5rem;
}

.card p {
    color: #666;
    margin-bottom: 1.5rem;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 12px 24px;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    text-align: center;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-2px);
}

.btn-danger {
    background: #dc3545;
    color: white;
}

.btn-danger:hover {
    background: #c82333;
    transform: translateY(-2px);
}

.btn-warning {
    background: #ffc107;
    color: #212529;
}

.btn-warning:hover {
    background: #e0a800;
    transform: translateY(-2px);
}

/* Form Styles */
.form-section {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
}

/* Search Section */
.search-section {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
}

.search-section h2 {
    color: #667eea;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
}

.search-form {
    display: flex;
    gap: 1rem;
    align-items: end;
    flex-wrap: wrap;
}

.search-form .form-group {
    flex: 1;
    min-width: 200px;
    margin-bottom: 0;
}

.search-form .btn {
    height: fit-content;
    margin-bottom: 0;
}

.form-section h2 {
    color: #667eea;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    margin-bottom: 1rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #555;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #e1e5e9;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
}

/* List Styles */
.list-section {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.list-section h2 {
    color: #667eea;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
}

.list-item {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    border-left: 4px solid #667eea;
    transition: all 0.3s ease;
}

.list-item:hover {
    background: #e9ecef;
    transform: translateX(5px);
}

.list-item h3 {
    color: #333;
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
}

.list-item p {
    color: #666;
    margin-bottom: 0.5rem;
}

.list-item-actions {
    margin-top: 1rem;
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.status {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 500;
    text-transform: uppercase;
}

.status.open {
    background: #d4edda;
    color: #155724;
}

.status.closed {
    background: #f8d7da;
    color: #721c24;
}

.status.adjourned {
    background: #fff3cd;
    color: #856404;
}

/* Loading */
.loading {
    text-align: center;
    padding: 2rem;
    color: #666;
    font-style: italic;
}

/* Message */
.message {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 1rem 1.5rem;
    border-radius: 5px;
    color: white;
    font-weight: 500;
    z-index: 1000;
    transform: translateX(400px);
    transition: transform 0.3s ease;
}

.message.show {
    transform: translateX(0);
}

.message.success {
    background: #28a745;
}

.message.error {
    background: #dc3545;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
    
    header h1 {
        font-size: 2rem;
    }
    
    .dashboard-cards {
        grid-template-columns: 1fr;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .list-item-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
        margin-bottom: 0.5rem;
    }
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 3rem;
    color: #666;
}

.empty-state h3 {
    margin-bottom: 1rem;
    color: #999;
}

/* Client Info in Cases */
.client-info {
    background: #e3f2fd;
    padding: 0.5rem;
    border-radius: 4px;
    margin-top: 0.5rem;
    font-size: 0.9rem;
}

.client-info strong {
    color: #1976d2;
}

/* Statistics Section */
.stats-section {
    margin-bottom: 2rem;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.stat-card {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    gap: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
}

.stat-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: white;
}

.stat-card:nth-child(1) .stat-icon {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.stat-card:nth-child(2) .stat-icon {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

.stat-card:nth-child(3) .stat-icon {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
}

.stat-card:nth-child(4) .stat-icon {
    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
}

.stat-content h3 {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin: 0;
}

.stat-content p {
    color: #666;
    margin: 0.25rem 0 0 0;
    font-size: 0.9rem;
}

/* Card Icons */
.card-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem auto;
    font-size: 1.5rem;
    color: white;
}

/* Quick Search */
.quick-search {
    display: flex;
    gap: 1rem;
    align-items: center;
    margin-bottom: 1rem;
}

.quick-search input {
    flex: 1;
    padding: 12px 16px;
    border: 2px solid #e1e5e9;
    border-radius: 25px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.quick-search input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.search-results {
    margin-top: 1rem;
}

.search-result-item {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    transition: background-color 0.3s ease;
}

.search-result-item:hover {
    background: #e9ecef;
}

.search-result-item i {
    color: #667eea;
    width: 20px;
}

.search-result-item span {
    flex: 1;
}

.btn-sm {
    padding: 6px 12px;
    font-size: 0.8rem;
}

/* Recent Activity */
.recent-activity {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-top: 2rem;
}

.recent-activity h2 {
    color: #667eea;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.activity-list {
    max-height: 400px;
    overflow-y: auto;
}

.activity-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    border-bottom: 1px solid #e1e5e9;
    transition: background-color 0.3s ease;
}

.activity-item:last-child {
    border-bottom: none;
}

.activity-item:hover {
    background: #f8f9fa;
}

.activity-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1rem;
}

.activity-content {
    flex: 1;
}

.activity-content h4 {
    margin: 0 0 0.25rem 0;
    color: #333;
    font-size: 1rem;
}

.activity-content p {
    margin: 0.125rem 0;
    color: #666;
    font-size: 0.9rem;
}

.activity-date {
    color: #999;
    font-size: 0.8rem;
    white-space: nowrap;
}

/* Header Icons */
header h1 {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

header h1 i {
    font-size: 2rem;
}

/* Search Section Icons */
.search-section h2 {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

/* Responsive Design Updates */
@media (max-width: 768px) {
    .stats-grid {
        grid-template-columns: 1fr;
    }
    
    .stat-card {
        flex-direction: column;
        text-align: center;
    }
    
    .quick-search {
        flex-direction: column;
    }
    
    .quick-search input {
        width: 100%;
    }
    
    .activity-item {
        flex-direction: column;
        text-align: center;
    }
    
    .activity-content {
        text-align: center;
    }
}
    </style>
    <div class="container">
        <header>
            <h1><i class="fas fa-gavel"></i> نظام إدارة قضايا المحاماة</h1>
            <p>إدارة عملائك وقضاياك بكفاءة عالية</p>
        </header>

        <!-- Statistics Cards -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalClients">0</h3>
                        <p>إجمالي العملاء</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalCases">0</h3>
                        <p>إجمالي القضايا</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="openCases">0</h3>
                        <p>قضايا مفتوحة</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="closedCases">0</h3>
                        <p>قضايا منتهية</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Search -->
        <div class="search-section">
            <h2><i class="fas fa-search"></i> البحث السريع</h2>
            <div class="quick-search">
                <input type="text" id="quickSearch" placeholder="ابحث عن عميل أو قضية...">
                <button onclick="performQuickSearch()" class="btn btn-primary">
                    <i class="fas fa-search"></i> بحث
                </button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>

        <!-- Main Dashboard -->
        <main class="dashboard">
            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h2>العملاء</h2>
                    <p>إدارة معلومات عملائك</p>
                    <a href="clients.html" class="btn btn-primary">إدارة العملاء</a>
                </div>
                
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <h2>القضايا</h2>
                    <p>تتبع وإدارة القضايا القانونية</p>
                    <a href="cases.html" class="btn btn-primary">إدارة القضايا</a>
                </div>
            </div>
        </main>

        <!-- Recent Activity -->
        <div class="recent-activity">
            <h2><i class="fas fa-history"></i> النشاطات الأخيرة</h2>
            <div id="recentCases" class="activity-list">
                <div class="loading">جاري تحميل البيانات...</div>
            </div>
        </div>
    </div>

    <script>
        // Load statistics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadRecentCases();
        });

        async function loadStatistics() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalClients').textContent = stats.totalClients;
                document.getElementById('totalCases').textContent = stats.totalCases;
                document.getElementById('openCases').textContent = stats.openCases;
                document.getElementById('closedCases').textContent = stats.closedCases;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        async function loadRecentCases() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                const recentCasesContainer = document.getElementById('recentCases');
                
                if (stats.recentCases.length === 0) {
                    recentCasesContainer.innerHTML = '<div class="empty-state"><h3>لا توجد قضايا حديثة</h3></div>';
                    return;
                }
                
                recentCasesContainer.innerHTML = stats.recentCases.map(case_ => `
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="activity-content">
                            <h4>${case_.title}</h4>
                            <p>رقم القضية: ${case_.caseNumber}</p>
                            <p>العميل: ${case_.clientId.name}</p>
                            <span class="status ${case_.status}">${getStatusText(case_.status)}</span>
                        </div>
                        <div class="activity-date">
                            ${new Date(case_.createdAt).toLocaleDateString('ar-SA')}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading recent cases:', error);
                document.getElementById('recentCases').innerHTML = '<div class="empty-state"><h3>خطأ في تحميل البيانات</h3></div>';
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'open': 'مفتوحة',
                'closed': 'منتهية',
                'adjourned': 'مؤجلة'
            };
            return statusMap[status] || status;
        }

        async function performQuickSearch() {
            const searchTerm = document.getElementById('quickSearch').value.trim();
            const resultsContainer = document.getElementById('searchResults');
            
            if (!searchTerm) {
                resultsContainer.innerHTML = '';
                return;
            }
            
            try {
                // Search clients
                const clientsResponse = await fetch(`/api/clients?search=${encodeURIComponent(searchTerm)}`);
                const clients = await clientsResponse.json();
                
                // Search cases
                const casesResponse = await fetch(`/api/cases?search=${encodeURIComponent(searchTerm)}`);
                const cases = await casesResponse.json();
                
                let resultsHTML = '';
                
                if (clients.length > 0) {
                    resultsHTML += '<h4>العملاء:</h4>';
                    resultsHTML += clients.map(client => `
                        <div class="search-result-item">
                            <i class="fas fa-user"></i>
                            <span>${client.name} - ${client.phone}</span>
                            <a href="clients.html" class="btn btn-sm btn-primary">عرض</a>
                        </div>
                    `).join('');
                }
                
                if (cases.length > 0) {
                    resultsHTML += '<h4>القضايا:</h4>';
                    resultsHTML += cases.map(case_ => `
                        <div class="search-result-item">
                            <i class="fas fa-folder"></i>
                            <span>${case_.title} - ${case_.caseNumber}</span>
                            <a href="cases.html" class="btn btn-sm btn-primary">عرض</a>
                        </div>
                    `).join('');
                }
                
                if (resultsHTML === '') {
                    resultsHTML = '<div class="empty-state"><p>لا توجد نتائج</p></div>';
                }
                
                resultsContainer.innerHTML = resultsHTML;
            } catch (error) {
                console.error('Error performing search:', error);
                resultsContainer.innerHTML = '<div class="empty-state"><p>خطأ في البحث</p></div>';
            }
        }

        // Search on Enter key
        document.getElementById('quickSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performQuickSearch();
            }
        });
    </script>
</body>
</html>
