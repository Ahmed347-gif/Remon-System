<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العملاء - نظام إدارة قضايا المحاماة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>إدارة العملاء</h1>
            <nav>
                <a href="index.html" class="btn btn-secondary">← العودة للوحة التحكم</a>
            </nav>
        </header>

        <main>
            <!-- Add Client Form -->
            <section class="form-section">
                <h2 id="form-title">إضافة عميل جديد</h2>
                <form id="client-form">
                    <div class="form-group">
                        <label for="name">الاسم *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">رقم الهاتف *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">العنوان *</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">إضافة عميل</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">إلغاء</button>
                    </div>
                </form>
            </section>

            <!-- Clients List -->
            <section class="list-section">
                <h2>قائمة العملاء</h2>
                <div id="clients-list">
                    <div class="loading">جاري تحميل العملاء...</div>
                </div>
            </section>
        </main>

        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>

    <script src="clients.js"></script>
    <link rel="stylesheet" href="/style.css">
<script src="/script.js"></script>

</body>
</html>
